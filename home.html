<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Number System Convertor</title>
</head>

<body style="background-color: rgb(247, 247, 247);">

    <div class="alert alert-danger" id="errMsg"></div>
    <div class="container p-5">
        <h3 class="card-title text-center form-main"><strong>Number System Convertor</strong></h3>
        <br>
        <div class="card pt-4 px-3 pb-1 "
            style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; background-color:rgb(218, 212, 141)">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select class="form-control" id="inputSystemSelector">
                                <option selected disabled>Choose Number System</option>
                                <option value="binary">Binary</option>
                                <option value="decimal">Decimal</option>
                                <option value="octal">Octal</option>
                                <option value="hex">HexaDecimal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputSystem" placeholder="Enter Number">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select class="form-control" id="outputSystemSelector">
                                <option selected disabled>Choose Number System</option>
                                <option value="binary">Binary</option>
                                <option value="decimal">Decimal</option>
                                <option value="octal">Octal</option>
                                <option value="hex">HexaDecimal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="outputSystem" placeholder="Enter Number">
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-danger" onclick="Convert()">Convert</button>
                </div>
            </div>
        </div>

        <!-- <button type="reset">reset</button> -->
    </div>
</body>

<script src="index.js"></script>

</html>
